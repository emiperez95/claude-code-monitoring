<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Sessions Tracking - Claude Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100">
    <div x-data="allTrackingPage()" x-init="init()" class="container mx-auto p-4 max-w-7xl">
        <!-- Header -->
        <div class="mb-6 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">All Sessions Tracking</h1>
                <p class="text-gray-600">Complete overview of all Claude Code sessions</p>
            </div>
            <div class="flex items-center gap-3">
                <a href="/" class="inline-flex items-center gap-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm font-medium">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Main Dashboard
                </a>
                <button @click="loadSessions()" class="text-sm text-blue-600 hover:text-blue-800">
                    Refresh
                </button>
            </div>
        </div>
        
        <!-- Sessions List -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-lg font-bold text-gray-800">Sessions</h2>
                <p class="text-sm text-gray-600">Click on a session to view its timeline</p>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="border-b border-gray-200 bg-gray-50">
                            <th class="text-left py-3 px-4 font-medium text-gray-700">Session</th>
                            <th class="text-left py-3 px-4 font-medium text-gray-700">Working Directory</th>
                            <th class="text-left py-3 px-4 font-medium text-gray-700">Tmux</th>
                            <th class="text-left py-3 px-4 font-medium text-gray-700">Start Time</th>
                            <th class="text-left py-3 px-4 font-medium text-gray-700">Status</th>
                            <th class="text-right py-3 px-4 font-medium text-gray-700">Duration</th>
                            <th class="text-right py-3 px-4 font-medium text-gray-700">Events</th>
                            <th class="text-center py-3 px-4 font-medium text-gray-700">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="session in sessions" :key="session.session_id">
                            <tr class="border-b border-gray-100 hover:bg-gray-50">
                                <td class="py-3 px-4">
                                    <div class="font-mono text-xs text-blue-600" x-text="session.session_id?.substring(0, 8) + '...'"></div>
                                </td>
                                <td class="py-3 px-4">
                                    <div class="text-xs text-gray-700 truncate max-w-xs" :title="session.cwd" x-text="session.cwd?.split('/').slice(-2).join('/') || '-'"></div>
                                </td>
                                <td class="py-3 px-4">
                                    <span x-show="session.tmux_session" class="text-xs bg-purple-100 text-purple-800 px-2 py-1 rounded" x-text="session.tmux_session"></span>
                                    <span x-show="!session.tmux_session" class="text-xs text-gray-400">-</span>
                                </td>
                                <td class="py-3 px-4">
                                    <div class="text-xs" x-text="formatDateTime(session.session_start)"></div>
                                </td>
                                <td class="py-3 px-4">
                                    <span class="px-2 py-1 text-xs rounded-full"
                                          :class="{
                                              'bg-green-100 text-green-800': session.status === 'active',
                                              'bg-gray-100 text-gray-800': session.status === 'completed',
                                              'bg-yellow-100 text-yellow-800': session.status === 'inactive'
                                          }"
                                          x-text="session.status"></span>
                                </td>
                                <td class="text-right py-3 px-4" x-text="formatDuration(session.duration_seconds)"></td>
                                <td class="text-right py-3 px-4" x-text="session.total_events"></td>
                                <td class="text-center py-3 px-4">
                                    <a :href="'/session-timeline/' + session.session_id" 
                                       class="inline-flex items-center gap-1 text-xs bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition-colors">
                                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                        Timeline
                                    </a>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        function allTrackingPage() {
            return {
                sessions: [],
                
                async init() {
                    await this.loadSessions();
                },
                
                async loadSessions() {
                    try {
                        const response = await fetch('/api/tracking/all-sessions');
                        if (response.ok) {
                            this.sessions = await response.json();
                        }
                    } catch (error) {
                        console.error('Error loading sessions:', error);
                    }
                },
                
                formatDateTime(timestamp) {
                    if (!timestamp) return '-';
                    const date = new Date(timestamp);
                    return date.toLocaleString('en-US', { 
                        month: 'short', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                },
                
                formatDuration(seconds) {
                    if (!seconds) return '-';
                    
                    if (seconds < 60) {
                        return `${Math.round(seconds)}s`;
                    } else if (seconds < 3600) {
                        const minutes = Math.floor(seconds / 60);
                        const secs = Math.round(seconds % 60);
                        return `${minutes}m ${secs}s`;
                    } else {
                        const hours = Math.floor(seconds / 3600);
                        const minutes = Math.floor((seconds % 3600) / 60);
                        return `${hours}h ${minutes}m`;
                    }
                }
            }
        }
    </script>
</body>
</html>
