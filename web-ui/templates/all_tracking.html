<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Sessions Tracking - Claude Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100">
    <div x-data="allTrackingPage()" x-init="init()" class="container mx-auto p-4 max-w-7xl">
        <!-- Header -->
        <div class="mb-6 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">All Sessions Tracking</h1>
                <p class="text-gray-600">Complete overview of all Claude Code sessions</p>
            </div>
            <button @click="loadSessions()" class="text-sm text-blue-600 hover:text-blue-800">
                Refresh
            </button>
        </div>
        
        <!-- Sessions List -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-lg font-bold text-gray-800">Sessions</h2>
                <p class="text-sm text-gray-600">Click on a session to view its timeline</p>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="border-b border-gray-200 bg-gray-50">
                            <th class="text-left py-3 px-4 font-medium text-gray-700">Session</th>
                            <th class="text-left py-3 px-4 font-medium text-gray-700">Working Directory</th>
                            <th class="text-left py-3 px-4 font-medium text-gray-700">Tmux</th>
                            <th class="text-left py-3 px-4 font-medium text-gray-700">Start Time</th>
                            <th class="text-left py-3 px-4 font-medium text-gray-700">Status</th>
                            <th class="text-right py-3 px-4 font-medium text-gray-700">Duration</th>
                            <th class="text-right py-3 px-4 font-medium text-gray-700">Events</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="session in sessions" :key="session.session_id">
                            <tr class="border-b border-gray-100 hover:bg-gray-50 cursor-pointer"
                                :class="{'bg-blue-50': selectedSession === session.session_id}"
                                @click="selectSession(session.session_id)">
                                <td class="py-3 px-4">
                                    <div class="font-mono text-xs text-blue-600" x-text="session.session_id?.substring(0, 8) + '...'"></div>
                                </td>
                                <td class="py-3 px-4">
                                    <div class="text-xs text-gray-700 truncate max-w-xs" :title="session.cwd" x-text="session.cwd?.split('/').slice(-2).join('/') || '-'"></div>
                                </td>
                                <td class="py-3 px-4">
                                    <span x-show="session.tmux_session" class="text-xs bg-purple-100 text-purple-800 px-2 py-1 rounded" x-text="session.tmux_session"></span>
                                    <span x-show="!session.tmux_session" class="text-xs text-gray-400">-</span>
                                </td>
                                <td class="py-3 px-4">
                                    <div class="text-xs" x-text="formatDateTime(session.session_start)"></div>
                                </td>
                                <td class="py-3 px-4">
                                    <span class="px-2 py-1 text-xs rounded-full"
                                          :class="{
                                              'bg-green-100 text-green-800': session.status === 'active',
                                              'bg-gray-100 text-gray-800': session.status === 'completed',
                                              'bg-yellow-100 text-yellow-800': session.status === 'inactive'
                                          }"
                                          x-text="session.status"></span>
                                </td>
                                <td class="text-right py-3 px-4" x-text="formatDuration(session.duration_seconds)"></td>
                                <td class="text-right py-3 px-4" x-text="session.total_events"></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Session Timeline -->
        <div x-show="selectedSession" class="bg-white rounded-lg shadow-sm border border-gray-200">
            <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                <div>
                    <h2 class="text-lg font-bold text-gray-800">Session Timeline</h2>
                    <p class="text-sm text-gray-600 font-mono" x-text="selectedSession"></p>
                </div>
                <div class="flex items-center gap-2">
                    <button @click="showRawData = !showRawData" 
                            class="text-xs px-3 py-1 rounded border"
                            :class="showRawData ? 'bg-blue-500 text-white border-blue-500' : 'bg-white text-gray-700 border-gray-300'">
                        <span x-text="showRawData ? 'Hide raw data' : 'Show raw data'"></span>
                    </button>
                    <button @click="selectedSession = null; timeline = []" 
                            class="text-gray-500 hover:text-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="p-4 max-h-96 overflow-y-auto">
                <div class="space-y-2">
                    <template x-for="(event, index) in timeline" :key="index">
                        <div class="flex items-start gap-3">
                            <!-- Timeline connector -->
                            <div class="flex flex-col items-center">
                                <div class="w-3 h-3 rounded-full"
                                     :class="{
                                         'bg-green-500': event.event_type === 'SessionStart',
                                         'bg-red-500': event.event_type === 'SessionEnd',
                                         'bg-blue-500': event.event_type === 'PreToolUse',
                                         'bg-green-400': event.event_type === 'PostToolUse',
                                         'bg-yellow-500': event.event_type === 'PreCompact',
                                         'bg-gray-400': !['SessionStart', 'SessionEnd', 'PreToolUse', 'PostToolUse', 'PreCompact'].includes(event.event_type)
                                     }"></div>
                                <div x-show="index < timeline.length - 1" class="w-0.5 h-full bg-gray-300 flex-1"></div>
                            </div>
                            
                            <!-- Event content -->
                            <div class="flex-1 pb-4">
                                <div class="flex items-start justify-between">
                                    <div>
                                        <span class="font-medium text-sm" x-text="event.tool_name === 'Task' && event.subagent_type ? 'Task: ' + event.subagent_type : (event.tool_name || event.event_type)"></span>
                                        <span class="ml-2 text-xs px-2 py-0.5 rounded"
                                              :class="{
                                                  'bg-blue-100 text-blue-700': event.event_type === 'PreToolUse',
                                                  'bg-green-100 text-green-700': event.event_type === 'PostToolUse',
                                                  'bg-yellow-100 text-yellow-700': event.event_type === 'PreCompact',
                                                  'bg-gray-100 text-gray-700': !['PreToolUse', 'PostToolUse', 'PreCompact'].includes(event.event_type)
                                              }"
                                              x-text="formatEventType(event.event_type)"></span>
                                    </div>
                                    <span class="text-xs text-gray-500" x-text="formatTime(event.timestamp)"></span>
                                </div>
                                
                                <!-- Event details -->
                                <div class="mt-1 text-xs text-gray-600">
                                    <template x-if="event.command">
                                        <div class="truncate max-w-lg" :title="event.command">
                                            <span class="font-medium">Command:</span> <span x-text="event.command"></span>
                                        </div>
                                    </template>
                                    <template x-if="event.file_path">
                                        <div class="truncate max-w-lg" :title="event.file_path">
                                            <span class="font-medium">File:</span> <span x-text="event.file_path"></span>
                                        </div>
                                    </template>
                                    <template x-if="event.pattern">
                                        <div class="truncate max-w-lg" :title="event.pattern">
                                            <span class="font-medium">Pattern:</span> <span x-text="event.pattern"></span>
                                        </div>
                                    </template>
                                    <template x-if="event.url">
                                        <div class="truncate max-w-lg" :title="event.url">
                                            <span class="font-medium">URL:</span> <span x-text="event.url"></span>
                                        </div>
                                    </template>
                                    <template x-if="event.query">
                                        <div class="truncate max-w-lg" :title="event.query">
                                            <span class="font-medium">Query:</span> <span x-text="event.query"></span>
                                        </div>
                                    </template>
                                    <template x-if="event.description">
                                        <div class="truncate max-w-lg" :title="event.description">
                                            <span class="font-medium">Description:</span> <span x-text="event.description"></span>
                                        </div>
                                    </template>
                                    <template x-if="event.source">
                                        <div>
                                            <span class="font-medium">Source:</span> <span x-text="event.source"></span>
                                        </div>
                                    </template>
                                    
                                    <!-- Collapsible sections for edit operations -->
                                    <template x-if="event.old_string || event.new_string">
                                        <details class="mt-2 border-l-2 border-gray-200 pl-2">
                                            <summary class="cursor-pointer hover:text-gray-800 font-medium">
                                                Edit Details
                                            </summary>
                                            <div class="mt-1 space-y-1">
                                                <template x-if="event.old_string">
                                                    <div class="p-2 bg-red-50 rounded text-red-700">
                                                        <span class="font-medium">Removed:</span>
                                                        <pre class="mt-1 whitespace-pre-wrap text-xs" x-text="event.old_string.substring(0, 200) + (event.old_string.length > 200 ? '...' : '')"></pre>
                                                    </div>
                                                </template>
                                                <template x-if="event.new_string">
                                                    <div class="p-2 bg-green-50 rounded text-green-700">
                                                        <span class="font-medium">Added:</span>
                                                        <pre class="mt-1 whitespace-pre-wrap text-xs" x-text="event.new_string.substring(0, 200) + (event.new_string.length > 200 ? '...' : '')"></pre>
                                                    </div>
                                                </template>
                                            </div>
                                        </details>
                                    </template>
                                    
                                    <!-- Collapsible raw data -->
                                    <template x-if="event.full_data && showRawData">
                                        <details class="mt-2 border-l-2 border-gray-200 pl-2">
                                            <summary class="cursor-pointer hover:text-gray-800 text-gray-500">
                                                Raw data
                                            </summary>
                                            <pre class="mt-1 p-2 bg-gray-50 rounded overflow-x-auto text-xs" x-text="JSON.stringify(event.full_data, null, 2)"></pre>
                                        </details>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                
                <div x-show="timeline.length === 0" class="text-center py-8 text-gray-500">
                    Select a session to view its timeline
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function allTrackingPage() {
            return {
                sessions: [],
                selectedSession: null,
                timeline: [],
                showRawData: false,
                
                async init() {
                    await this.loadSessions();
                },
                
                async loadSessions() {
                    try {
                        const response = await fetch('/api/tracking/all-sessions');
                        if (response.ok) {
                            this.sessions = await response.json();
                        }
                    } catch (error) {
                        console.error('Error loading sessions:', error);
                    }
                },
                
                async selectSession(sessionId) {
                    this.selectedSession = sessionId;
                    try {
                        const response = await fetch(`/api/tracking/session/${sessionId}/timeline`);
                        if (response.ok) {
                            this.timeline = await response.json();
                        }
                    } catch (error) {
                        console.error('Error loading timeline:', error);
                    }
                },
                
                formatDateTime(timestamp) {
                    if (!timestamp) return '-';
                    const date = new Date(timestamp);
                    return date.toLocaleString('en-US', { 
                        month: 'short', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                },
                
                formatTime(timestamp) {
                    if (!timestamp) return '-';
                    const date = new Date(timestamp);
                    return date.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        second: '2-digit'
                    });
                },
                
                formatDuration(seconds) {
                    if (!seconds) return '-';
                    
                    if (seconds < 60) {
                        return `${Math.round(seconds)}s`;
                    } else if (seconds < 3600) {
                        const minutes = Math.floor(seconds / 60);
                        const secs = Math.round(seconds % 60);
                        return `${minutes}m ${secs}s`;
                    } else {
                        const hours = Math.floor(seconds / 3600);
                        const minutes = Math.floor((seconds % 3600) / 60);
                        return `${hours}h ${minutes}m`;
                    }
                },
                
                formatEventType(type) {
                    switch(type) {
                        case 'PreToolUse': return 'PRE';
                        case 'PostToolUse': return 'POST';
                        case 'SessionStart': return 'START';
                        case 'SessionEnd': return 'END';
                        case 'PreCompact': return 'COMPACT';
                        default: return type;
                    }
                }
            }
        }
    </script>
</body>
</html>
