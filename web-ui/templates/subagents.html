<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subagents - Claude Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100">
    <div x-data="subagentsPage()" x-init="init()" class="container mx-auto p-4 max-w-7xl">
        <!-- Header -->
        <div class="mb-6 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="/" class="text-blue-600 hover:text-blue-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </a>
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Subagents Overview</h1>
                    <p class="text-gray-600">Performance metrics and usage statistics for all subagents</p>
                </div>
            </div>
            <button @click="loadSubagents()" class="text-sm text-blue-600 hover:text-blue-800">
                Refresh
            </button>
        </div>
        
        <!-- Subagents Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
            <template x-for="agent in subagents" :key="agent.subagent_type">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 hover:shadow-md transition-shadow cursor-pointer"
                     @click="selectedAgent = agent.subagent_type; loadAgentDetails()">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="font-bold text-gray-900" x-text="agent.subagent_type || 'Unknown'"></h3>
                        <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full" x-text="agent.invocations + ' calls'"></span>
                    </div>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Avg Duration:</span>
                            <span class="font-medium" x-text="formatDurationMs(agent.avg_duration_ms)"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Total Tokens:</span>
                            <span class="font-medium" x-text="(agent.total_tokens || 0).toLocaleString()"></span>
                        </div>
                    </div>
                </div>
            </template>
        </div>
        
        <!-- Selected Agent Detail -->
        <div x-show="selectedAgent" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">
                    <span x-text="selectedAgent"></span> Details
                </h2>
                <button @click="selectedAgent = null; agentDetails = null" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <template x-if="agentDetails">
                <div>
                    <!-- Summary Stats -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                        <div class="text-center">
                            <p class="text-2xl font-bold text-gray-900" x-text="agentDetails.summary.total_invocations"></p>
                            <p class="text-xs text-gray-600 uppercase">Total Calls</p>
                        </div>
                        <div class="text-center">
                            <p class="text-2xl font-bold text-gray-900" x-text="agentDetails.summary.unique_sessions"></p>
                            <p class="text-xs text-gray-600 uppercase">Sessions</p>
                        </div>
                        <div class="text-center">
                            <p class="text-2xl font-bold text-gray-900" x-text="formatDurationMs(agentDetails.summary.avg_duration_ms)"></p>
                            <p class="text-xs text-gray-600 uppercase">Avg Duration</p>
                        </div>
                        <div class="text-center">
                            <p class="text-2xl font-bold text-gray-900" x-text="agentDetails.summary.avg_tokens.toLocaleString()"></p>
                            <p class="text-xs text-gray-600 uppercase">Avg Tokens</p>
                        </div>
                    </div>
                    
                    <!-- Performance Range -->
                    <div class="bg-gray-50 rounded p-4 mb-6">
                        <h3 class="font-medium text-gray-700 mb-2">Performance Range</h3>
                        <div class="flex justify-between items-center">
                            <div class="text-center">
                                <p class="text-sm font-medium text-green-600" x-text="formatDurationMs(agentDetails.summary.min_duration_ms)"></p>
                                <p class="text-xs text-gray-500">Fastest</p>
                            </div>
                            <div class="flex-1 mx-4 h-2 bg-gray-200 rounded-full relative">
                                <div class="absolute h-2 bg-gradient-to-r from-green-400 via-yellow-400 to-red-400 rounded-full w-full"></div>
                                <div class="absolute h-4 w-1 bg-gray-800 rounded" 
                                     :style="`left: ${((agentDetails.summary.avg_duration_ms - agentDetails.summary.min_duration_ms) / (agentDetails.summary.max_duration_ms - agentDetails.summary.min_duration_ms) * 100)}%`"
                                     style="top: -0.25rem"></div>
                            </div>
                            <div class="text-center">
                                <p class="text-sm font-medium text-red-600" x-text="formatDurationMs(agentDetails.summary.max_duration_ms)"></p>
                                <p class="text-xs text-gray-500">Slowest</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Recent Invocations -->
                    <div>
                        <h3 class="font-medium text-gray-700 mb-3">Recent Invocations</h3>
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm">
                                <thead>
                                    <tr class="border-b border-gray-200">
                                        <th class="text-left py-2 px-2 font-medium text-gray-700">Time</th>
                                        <th class="text-left py-2 px-2 font-medium text-gray-700">Description</th>
                                        <th class="text-right py-2 px-2 font-medium text-gray-700">Duration</th>
                                        <th class="text-right py-2 px-2 font-medium text-gray-700">Tokens</th>
                                        <th class="text-center py-2 px-2 font-medium text-gray-700">Session</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <template x-for="inv in agentDetails.invocations" :key="inv.timestamp">
                                        <tr class="border-b border-gray-100 hover:bg-gray-50">
                                            <td class="py-2 px-2 text-gray-600 text-xs" x-text="formatTime(inv.timestamp)"></td>
                                            <td class="py-2 px-2 text-gray-800 max-w-xs truncate" :title="inv.description" x-text="inv.description || '-'"></td>
                                            <td class="text-right py-2 px-2" x-text="formatDurationMs(inv.duration_ms)"></td>
                                            <td class="text-right py-2 px-2" x-text="(inv.tokens || 0).toLocaleString()"></td>
                                            <td class="text-center py-2 px-2">
                                                <a :href="'/session/' + inv.session_id" 
                                                   class="text-blue-600 hover:text-blue-800 font-mono text-xs"
                                                   x-text="inv.session_id?.substring(0, 8) + '...'"></a>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
    
    <script>
        function subagentsPage() {
            return {
                subagents: [],
                selectedAgent: null,
                agentDetails: null,
                
                async init() {
                    await this.loadSubagents();
                },
                
                async loadSubagents() {
                    try {
                        const response = await fetch('/api/subagents');
                        if (response.ok) {
                            this.subagents = await response.json();
                        }
                    } catch (error) {
                        console.error('Error loading subagents:', error);
                    }
                },
                
                async loadAgentDetails() {
                    if (!this.selectedAgent) return;
                    
                    try {
                        const response = await fetch(`/api/subagent/${encodeURIComponent(this.selectedAgent)}`);
                        if (response.ok) {
                            this.agentDetails = await response.json();
                        }
                    } catch (error) {
                        console.error('Error loading agent details:', error);
                    }
                },
                
                formatTime(timestamp) {
                    if (!timestamp) return '-';
                    const date = new Date(timestamp);
                    const now = new Date();
                    const diff = now - date;
                    
                    if (diff < 3600000) {
                        const minutes = Math.floor(diff / 60000);
                        if (minutes < 1) return 'just now';
                        return `${minutes}m ago`;
                    }
                    
                    return date.toLocaleTimeString('en-US', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                },
                
                formatDurationMs(ms) {
                    if (!ms) return '-';
                    
                    if (ms >= 1000) {
                        const seconds = (ms / 1000).toFixed(1);
                        return `${seconds}s`;
                    } else {
                        return `${ms.toLocaleString()}ms`;
                    }
                }
            }
        }
    </script>
</body>
</html>
