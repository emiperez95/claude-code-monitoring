<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Detail - Claude Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100">
    <div x-data="sessionDetail()" x-init="init()" class="container mx-auto p-4 max-w-7xl">
        <!-- Header with back button -->
        <div class="mb-6 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="/" class="text-blue-600 hover:text-blue-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </a>
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Session Detail</h1>
                    <p class="text-gray-600 font-mono text-sm" x-text="sessionId">Loading...</p>
                </div>
            </div>
            <button @click="loadSessionData()" class="text-sm text-blue-600 hover:text-blue-800">
                Refresh
            </button>
        </div>
        
        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                <h3 class="text-gray-600 text-xs font-medium uppercase tracking-wider">Duration</h3>
                <p class="text-2xl font-bold text-gray-900 mt-1" x-text="formatDuration(summary.duration_seconds)">-</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                <h3 class="text-gray-600 text-xs font-medium uppercase tracking-wider">Total Events</h3>
                <p class="text-2xl font-bold text-gray-900 mt-1" x-text="summary.event_count || '0'">-</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                <h3 class="text-gray-600 text-xs font-medium uppercase tracking-wider">Unique Agents</h3>
                <p class="text-2xl font-bold text-gray-900 mt-1" x-text="summary.unique_agents || '0'">-</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                <h3 class="text-gray-600 text-xs font-medium uppercase tracking-wider">Total Tokens</h3>
                <p class="text-2xl font-bold text-gray-900 mt-1" x-text="(summary.total_tokens || 0).toLocaleString()">-</p>
            </div>
        </div>
        
        <!-- Subagent Breakdown -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Subagent Usage</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="border-b border-gray-200">
                            <th class="text-left py-3 px-2 font-medium text-gray-700">Subagent Type</th>
                            <th class="text-right py-3 px-2 font-medium text-gray-700">Invocations</th>
                            <th class="text-right py-3 px-2 font-medium text-gray-700">Avg Duration</th>
                            <th class="text-right py-3 px-2 font-medium text-gray-700">Total Tokens</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="agent in subagents" :key="agent.subagent_type">
                            <tr class="border-b border-gray-100 hover:bg-gray-50">
                                <td class="py-3 px-2 font-medium text-gray-900" x-text="agent.subagent_type"></td>
                                <td class="text-right py-3 px-2 text-gray-700" x-text="agent.invocations"></td>
                                <td class="text-right py-3 px-2 text-gray-700" x-text="agent.avg_duration_ms ? agent.avg_duration_ms.toLocaleString() + 'ms' : '-'"></td>
                                <td class="text-right py-3 px-2 text-gray-700" x-text="agent.total_tokens ? agent.total_tokens.toLocaleString() : '-'"></td>
                            </tr>
                        </template>
                        <tr x-show="subagents.length === 0">
                            <td colspan="4" class="text-center py-4 text-gray-500">No subagent data available</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Event Timeline -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Event Timeline</h2>
            <div class="space-y-4">
                <template x-for="(event, index) in events" :key="index">
                    <div class="border-l-2 pl-4 pb-4" 
                         :class="{
                             'border-blue-500': event.event_type === 'pre',
                             'border-green-500': event.event_type === 'post',
                             'border-gray-400': event.event_type === 'stop'
                         }">
                        <div class="flex items-start justify-between mb-2">
                            <div class="flex items-center gap-3">
                                <span class="px-2 py-1 text-xs rounded-full"
                                      :class="{
                                          'bg-blue-100 text-blue-800': event.event_type === 'pre',
                                          'bg-green-100 text-green-800': event.event_type === 'post',
                                          'bg-gray-100 text-gray-800': event.event_type === 'stop'
                                      }"
                                      x-text="event.event_type.toUpperCase()"></span>
                                <span class="font-medium text-gray-900" x-text="event.subagent_type || 'Task'"></span>
                                <span class="text-xs text-gray-500" x-text="formatTime(event.timestamp)"></span>
                            </div>
                            <div class="flex items-center gap-2 text-xs text-gray-600">
                                <span x-show="event.duration_ms" x-text="formatDurationMs(event.duration_ms)"></span>
                                <span x-show="event.tokens" x-text="event.tokens.toLocaleString() + ' tokens'"></span>
                            </div>
                        </div>
                        
                        <div x-show="event.description" class="mb-2">
                            <p class="text-sm text-gray-700"><strong>Description:</strong> <span x-text="event.description"></span></p>
                        </div>
                        
                        <div x-show="event.prompt && event.event_type === 'pre'" class="mb-2">
                            <details class="group">
                                <summary class="text-sm text-gray-600 cursor-pointer hover:text-gray-800">
                                    <strong>Prompt</strong> (click to expand)
                                </summary>
                                <pre class="mt-2 p-3 bg-gray-50 rounded text-xs overflow-x-auto whitespace-pre-wrap" x-text="event.prompt"></pre>
                            </details>
                        </div>
                        
                        <div x-show="event.response_text && event.event_type === 'post'" class="mb-2">
                            <details class="group">
                                <summary class="text-sm text-gray-600 cursor-pointer hover:text-gray-800">
                                    <strong>Response</strong> (click to expand)
                                </summary>
                                <div class="mt-2 p-3 bg-gray-50 rounded text-sm text-gray-800 whitespace-pre-wrap" x-text="event.response_text"></div>
                            </details>
                        </div>
                        
                        <div x-show="event.result && event.event_type === 'post'" class="mb-2">
                            <details class="group">
                                <summary class="text-sm text-gray-600 cursor-pointer hover:text-gray-800">
                                    <strong>Result Summary</strong> (click to expand)
                                </summary>
                                <pre class="mt-2 p-3 bg-gray-50 rounded text-xs overflow-x-auto whitespace-pre-wrap" x-text="event.result"></pre>
                            </details>
                        </div>
                        
                        <div x-show="showRawData">
                            <details class="group">
                                <summary class="text-xs text-gray-500 cursor-pointer hover:text-gray-700">
                                    View raw data
                                </summary>
                                <pre class="mt-2 p-3 bg-gray-50 rounded text-xs overflow-x-auto" x-text="JSON.stringify(event.full_data, null, 2)"></pre>
                            </details>
                        </div>
                    </div>
                </template>
                <div x-show="events.length === 0" class="text-center py-8 text-gray-500">
                    No events found for this session
                </div>
            </div>
            
            <div class="mt-4 flex justify-end">
                <button @click="showRawData = !showRawData" class="text-xs text-blue-600 hover:text-blue-800">
                    <span x-text="showRawData ? 'Hide' : 'Show'"></span> raw data
                </button>
            </div>
        </div>
    </div>
    
    <script>
        function sessionDetail() {
            return {
                sessionId: window.location.pathname.split('/').pop(),
                summary: {},
                events: [],
                subagents: [],
                showRawData: false,
                
                async init() {
                    await this.loadSessionData();
                },
                
                async loadSessionData() {
                    try {
                        const response = await fetch(`/api/session/${this.sessionId}`);
                        if (response.ok) {
                            const data = await response.json();
                            this.summary = data.summary || {};
                            this.events = data.events || [];
                            this.subagents = data.subagents || [];
                        } else if (response.status === 404) {
                            alert('Session not found');
                            window.location.href = '/';
                        }
                    } catch (error) {
                        console.error('Error loading session data:', error);
                    }
                },
                
                formatTime(timestamp) {
                    if (!timestamp) return '-';
                    const date = new Date(timestamp);
                    return date.toLocaleString('en-US', { 
                        month: 'short', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                },
                
                formatDuration(seconds) {
                    if (!seconds || seconds < 1) return '-';
                    
                    if (seconds < 60) {
                        return `${Math.round(seconds)}s`;
                    } else if (seconds < 3600) {
                        const minutes = Math.floor(seconds / 60);
                        const secs = Math.round(seconds % 60);
                        return `${minutes}m ${secs}s`;
                    } else {
                        const hours = Math.floor(seconds / 3600);
                        const minutes = Math.floor((seconds % 3600) / 60);
                        return `${hours}h ${minutes}m`;
                    }
                },
                
                formatDurationMs(ms) {
                    if (!ms) return '-';
                    
                    if (ms >= 1000) {
                        const seconds = (ms / 1000).toFixed(1);
                        return `${seconds}s`;
                    } else {
                        return `${ms.toLocaleString()}ms`;
                    }
                }
            }
        }
    </script>
</body>
</html>
